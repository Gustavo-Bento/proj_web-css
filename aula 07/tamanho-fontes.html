<!DOCTYPE html>
<html>
  <head>
    <title>Tamanho de textos</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      body{
        font-size: 14px;
      }
      .texto {
        /* pixel
        font-size: 30; */
        /* tamanho relativo
        font-size: 200%; */
        /* tamanho relativo ao container pai */
        font-size: 2em;
      }
      .texto2 {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <p class="texto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
  </body>
</html>
